<div class="catalogue">
  <div class="container">
    <div class="catalogue__content filter">
      <h2 class="filter__title">Фільтрація</h2>

      <div class="filter__score">
        <h3 class="filter__liable">
          За рейтингом волонтера:
        </h3>

        <ul class="filter__list">
          <li class="filter__list-item">
            <label for="five">
              <input type="radio" id="five" name="score">

              <span class="custom-radio"></span>

              5
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="four">
              <input type="radio" id="four" name="score">

              <span class="custom-radio"></span>

              4
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="three">
              <input type="radio" id="three" name="score">

              <span class="custom-radio"></span>

              3
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="two">
              <input type="radio" id="two" name="score">

              <span class="custom-radio"></span>

              2
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="one">
              <input type="radio" id="one" name="score">

              <span class="custom-radio"></span>

              1
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

        </ul>
      </div>

      <div class="filter__goal">
        <h3 class="filter__liable">
          За ціллю збору (грн.):
        </h3>

        <div class="filter__range">
          <input id="range" type="range" min="5000" max="1000000" value="250000">
          <output class="range-value" for="range"></output>
        </div>
      </div>
    </div>
  </div>
</div>
