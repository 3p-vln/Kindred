<div class="catalogue">
  <div class="container">
    <div class="catalogue__content filter">
      <h2 class="filter__title">Фільтрація</h2>

      <div class="filter__score">
        <h3 class="filter__liable">
          За рейтингом волонтера:
        </h3>

        <ul class="filter__list filter__list_score">
          <li class="filter__list-item">
            <label for="five">
              <input type="radio" id="five" name="score">

              <span class="custom-radio"></span>

              5
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="four">
              <input type="radio" id="four" name="score">

              <span class="custom-radio"></span>

              4
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="three">
              <input type="radio" id="three" name="score">

              <span class="custom-radio"></span>

              3
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="two">
              <input type="radio" id="two" name="score">

              <span class="custom-radio"></span>

              2
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

          <li class="filter__list-item">
            <label for="one">
              <input type="radio" id="one" name="score">

              <span class="custom-radio"></span>

              1
              <svg>
                <use href="#star"></use>
              </svg>
            </label>
          </li>

        </ul>
      </div>

      <div class="filter__goal">
        <h3 class="filter__liable">
          За датою:
        </h3>

        <ul class="filter__list filter__list_date">
          <li class="filter__list-item">
            <label for="up">
              <input type="radio" id="up" name="date">

              <span class="custom-radio"></span>

              з початку старіші
            </label>
          </li>

          <li class="filter__list-item">
            <label for="down">
              <input type="radio" id="down" name="date">

              <span class="custom-radio"></span>

              з початку новіші
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
