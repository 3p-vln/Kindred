<div class="account-info tabs__item" id="account-information">
  <form id="acc-info">
    <div class="account-info__form form">
      <div class="form__item">
        <label class="form__label" for="name">Ім’я</label>
        <input class="form__input" type="text" id="name">
      </div>

      <div class="form__item">
        <label class="form__label" for="surname">Прізвище</label>
        <input class="form__input" type="text" id="surname">
      </div>

      <div class="form__item">
        <label class="form__label" for="date">Дата народження</label>
        <input class="form__input" type="text" id="date">
      </div>

      <div class="form__item">
        <label class="form__label" for="city">Місто</label>
        <input class="form__input" type="text" id="city">
      </div>

      <div class="form__item">
        <label class="form__label" for="phone">Номер телефону</label>
        <input class="form__input" type="text" id="phone">
      </div>

      <div class="form__item">
        <label class="form__label" for="email">E-mail</label>
        <input class="form__input" type="email" id="email">
      </div>

      <div class="form__item">
        <label class="form__label" for="about">Про себе</label>
        <textarea class="form__textarea" id="about"
                  placeholder="Роскажіть коротко про себе, свій досвід у волонтерстві та чим саме Ви можете бути корисним"></textarea>
      </div>

      <div class="form__item">
        <label class="form__label" for="photo">Змінити фото</label>
        <input class="form__input" type="file" id="photo" accept="image/*">
      </div>

      <button class="form__btn btn btn_orange" type="submit">Зберегти</button>
    </div>
  </form>
</div>
