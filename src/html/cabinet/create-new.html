<div class="create-new tabs__item" id="create-new">
  <form id="create-new-form">
    <div class="create-order__form form">
      <div class="form__item">
        <label class="form__label" for="title-new">Назва новини або звіту</label>
        <input class="form__input" type="text" id="title-new">
      </div>

      <div class="form__item">
        <label class="form__label" for="new-text">Текст новини</label>
        <textarea class="form__textarea" id="new-text"></textarea>
      </div>

      <div class="form__item">
        <label class="form__label" for="new-img">Зображення для новини</label>
        <input class="form__input" type="file" id="new-img" accept="image/*">
      </div>

      <button class="form__btn btn btn_orange" type="submit">Створити</button>
    </div>
  </form>
</div>
