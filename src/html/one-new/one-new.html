<div class="one-new">
  <div class="container">
    <div class="one-new__content">
      <div class="one-new__img">
        <img src="" alt="new">
      </div>

      <div class="one-new__info">
        <h2 class="one-new__title"></h2>

        <p class="one-new__date"></p>

        <p class="one-new__author">
          Автор: <a class="one-new__name"></a>
          <span class="one-new__score"></span>
        </p>

        <div class="one-new__operation">
          <div class="one-new__edit">
            <svg>
              <use href="#pencil"></use>
            </svg>
          </div>

          <div class="one-new__delete">
            <svg>
              <use href="#trash"></use>
            </svg>
          </div>
        </div>

        <p class="one-new__text"></p>
      </div>
    </div>
  </div>
