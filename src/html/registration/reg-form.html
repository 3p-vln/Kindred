<div class="registration">
  <div class="container">
    <div class="registration__content">
      <h2 class="registration__title">Реєстрація</h2>

      <form id="registration">
        <div class="registration__form form">
          <div class="form__item">
            <label class="form__label" for="name">Ім’я <span>*</span></label>
            <input class="form__input" type="text" id="name">
          </div>

          <div class="form__item">
            <label class="form__label" for="surname">Прізвище <span>*</span></label>
            <input class="form__input" type="text" id="surname">
          </div>

          <div class="form__item">
            <label class="form__label" for="email">E-mail <span>*</span></label>
            <input class="form__input" type="email" id="email">
          </div>

          <div class="form__item">
            <label class="form__label" for="password">Пароль <span>*</span></label>
            <input class="form__input" type="password" id="password">
          </div>

          <button class="form__btn btn btn_orange" type="submit">Зареєструватись</button>

          <p class="form__error"></p>
        </div>
      </form>
    </div>
  </div>
</div>
