<div class="user-info">
  <div class="container">
    <div class="user-info__content">
      <div class="user-info__avatar avatar">
        <div class="avatar__img">
          <img src="" alt="avatar">
        </div>

        <div class="avatar__score">
          <p class="avatar__reit">
            Рейтинг:
            <span></span>
            <svg>
              <use href="#star"></use>
            </svg>
          </p>

          <button class="avatar__btn">Оцінити</button>
        </div>
      </div>

      <div class="user-info__info info">
        <h2 class="info__name"></h2>

        <div class="info info__statistic">
          <p class="info__all">Кількість зборів: <span></span></p>
          <p class="info__success">Успішних зборів: <span></span></p>
        </div>

        <p class="info__about"></p>
      </div>
    </div>
  </div>
</div>
