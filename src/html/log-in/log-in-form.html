<div class="log-in">
  <div class="container">
    <div class="log-in__content">
      <h2 class="log-in__title">Вхід</h2>

      <form id="log-in">
        <div class="log-in__form form">
          <div class="form__item">
            <label class="form__label" for="email">E-mail <span>*</span></label>
            <input class="form__input" type="email" id="email">
          </div>

          <div class="form__item">
            <label class="form__label" for="password">Пароль <span>*</span></label>
            <input class="form__input" type="password" id="password">
          </div>

          <button class="form__btn btn btn_orange" type="submit">Увійти</button>

          <p class="form__error"></p>
        </div>
      </form>
    </div>
  </div>
</div>
