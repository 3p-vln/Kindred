<div class="want-to-be-form">
  <div class="container">
    <div class="want-to-be-form__content">
      <h2 class="want-to-be-form__title">Ставай частиною Kindred</h2>

      <form id="want-to-be">
        <div class="want-to-be-form__form form">
          <div class="form__item">
            <label class="form__label" for="name">Ім’я <span>*</span></label>
            <input class="form__input" type="text" id="name">
          </div>

          <div class="form__item">
            <label class="form__label" for="surname">Прізвище <span>*</span></label>
            <input class="form__input" type="text" id="surname">
          </div>

          <div class="form__item">
            <label class="form__label" for="date">Дата народження <span>*</span></label>
            <input class="form__input" type="text" id="date">
          </div>

          <div class="form__item">
            <label class="form__label" for="city">Місто <span>*</span></label>
            <input class="form__input" type="text" id="city">
          </div>

          <div class="form__item">
            <label class="form__label" for="phone">Контактний номер телефону <span>*</span></label>
            <input class="form__input" type="text" id="phone">
          </div>

          <div class="form__item">
            <label class="form__label" for="email">E-mail <span>*</span></label>
            <input class="form__input" type="email" id="email">
          </div>

          <div class="form__item">
            <label class="form__label" for="about">Про себе <span>*</span></label>
            <textarea class="form__textarea" id="about"
                      placeholder="Роскажіть коротко про себе, свій досвід у волонтерстві та чим саме Ви можете бути корисним"></textarea>
          </div>

          <div class="form__item">
            <p class="form__label">Час який готовий приділяти <span>*</span></p>

            <label class="form__radio" for="all-time">
              <input class="time-option" type="radio" id="all-time" name="time" checked>

              <span class="custom-radio"></span>

              Постійно
            </label>

            <label class="form__radio" for="some-time">
              <input class="time-option" type="radio" id="some-time" name="time">

              <span class="custom-radio"></span>

              Частково
            </label>

            <label class="form__radio" for="one-time">
              <input class="time-option" type="radio" id="one-time" name="time">

              <span class="custom-radio"></span>

              Разово
            </label>

            <label class="form__radio" for="when-can">
              <input class="time-option" type="radio" id="when-can" name="time">

              <span class="custom-radio"></span>

              Коли зможу
            </label>

          </div>

          <div class="form__agree">
            <label class="form__checkbox" for="agree">
              <input type="checkbox" id="agree">

              <span class="custom-checkbox"></span>

              <span class="form__checkbox-text">Я погоджуюсь на обробку моїх персональних даних та використання їх для зв'язку зі мною
              щодо волонтерства. <span>*</span></span>
            </label>
          </div>

          <button class="form__btn btn btn_orange" type="submit">Відправити заявку</button>
        </div>
      </form>
    </div>
  </div>
</div>
